<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Front-End Final Project" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Front-End, Website, UI"
    />
    <meta name="author" content="Gvantsa Nadiradze" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - eLearn</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700;800&family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <a href="./index.html" class="logo">eLearn</a>

      <input type="checkbox" name="nav-burger-btn" id="nav-burger-btn" />

      <label class="nav-burger menu-icon" for="nav-burger-btn"
        ><i class="fas fa-bars"></i
      ></label>

      <nav class="nav">
        <ul class="nav-ul">
          <li><a href="./index.html" class="nav-link">Home</a></li>
          <span class="nav-separator">|</span>
          <li><a href="./courses.html" class="nav-link">Courses</a></li>
          <span class="nav-separator">|</span>
          <li>
            <a href="./login.html" id="navUserLink" class="nav-link">Login</a>
          </li>
          <li>
            <a href="./cart.html" class="cart-icon cart-icon-mobile menu-icon"
              ><i class="fas fa-shopping-cart"></i
            ></a>
          </li>
        </ul>
      </nav>

      <a href="./cart.html" class="cart-icon menu-icon">
        <i class="fas fa-shopping-cart"></i>
      </a>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <!-- Login Title -->
        <h1 class="login-title">Login to your account!</h1>

        <div class="logout-btn">
          <button class="btn btn-white" onclick="logoutUser()">Log Out</button>
        </div>

        <div class="login-form-container">
          <!-- Login Form -->
          <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
            <!-- Email Field -->
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                required
              />
            </div>

            <!-- Password Field -->
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <div class="password-wrapper">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input"
                  required
                />
                <button
                  type="button"
                  class="toggle-password"
                  onclick="togglePassword()"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <!-- Submit Button -->
            <div style="display: flex; justify-content: center">
              <button type="submit" class="btn btn-primary btn-login">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="./scripts/script.js"></script>
    <script>
      function initializePage() {
        const pageTitle = document.querySelector(".login-title");
        const loginFormContainer = document.querySelector(
          ".login-form-container",
        );
        const logoutBtn = document.querySelector(".logout-btn");
        const isLoggedIn = localStorage.getItem("currentUser");

        if (isLoggedIn) {
          logoutBtn.style.display = "block";
          pageTitle.innerHTML = "Log out from your account!";
        } else {
          loginFormContainer.style.display = "block";
          pageTitle.innerHTML = "Login to your account!";
        }
      }

      function handleLogin(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (email && password) {
          // Store user in localStorage
          const username = email.split("@")[0];
          localStorage.setItem("currentUser", username);

          alert("Welcome, " + username + "!");

          // Redirect to home
          window.location.href = "./index.html";
        }
      }

      document.addEventListener("DOMContentLoaded", initializePage);
    </script>
  </body>
</html>
